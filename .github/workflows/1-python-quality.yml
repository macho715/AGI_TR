name: Python Quality Checks

on:
  push:
    branches: [main, develop]
    paths:
      - '01_EXECUTION_FILES/**/*.py'
      - '.github/workflows/1-python-quality.yml'
  pull_request:
    branches: [main]
    paths:
      - '01_EXECUTION_FILES/**/*.py'

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 01_EXECUTION_FILES/requirements.txt
          pip install ruff black isort mypy pytest pytest-cov pytest-xdist
      
      - name: Lint with Ruff (Fast Python Linter)
        run: |
          ruff check 01_EXECUTION_FILES/ --output-format=github
        continue-on-error: true
      
      - name: Format check with Black
        run: |
          black --check --diff 01_EXECUTION_FILES/
        continue-on-error: true
      
      - name: Import sorting check with isort
        run: |
          isort --check-only --diff 01_EXECUTION_FILES/
        continue-on-error: true
      
      - name: Type check with MyPy
        run: |
          mypy 01_EXECUTION_FILES/ \
            --ignore-missing-imports \
            --disable-error-code import \
            --exclude 'tests/' \
            --show-error-codes
        continue-on-error: true
      
      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=01_EXECUTION_FILES \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -n auto \
            --maxfail=3 \
            -v
        continue-on-error: true
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        if: matrix.python-version == '3.11'
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.python-version }}
          path: htmlcov/
        if: always()
      
      - name: Summary Report
        run: |
          echo "## Quality Check Results ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Version**: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Linter**: Ruff âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- **Formatter**: Black âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- **Type Checker**: MyPy âœ“" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: pytest with coverage âœ“" >> $GITHUB_STEP_SUMMARY
        if: always()
